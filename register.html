<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CodeQuest 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="register-page">
    <div class="form-container">
        <h2>Register for CodeQuest 2025</h2>
        <form action="submit_registration.php" method="POST">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Register Number:</label>
                <input type="text" name="reg_no" placeholder="Enter register number" required>
            </div>
            <div class="form-group">
                <label>Section:</label>
                <input type="text" name="section" placeholder="Enter section" required>
            </div>
            <div class="form-group">
                <label>Department:</label>
                <input type="text" name="department" placeholder="Enter department" required>
            </div>
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="tel" name="mobile" placeholder="Enter mobile number" required>
            </div>
            <div class="form-group">
                <label>Email ID:</label>
                <input type="email" name="email" placeholder="Enter email ID" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
