<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CodeQuest 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to <span>CodeQuest 2025</span></h1>
        <p class="event-info">A thrilling coding competition by <b>Sathyabama CSE</b></p>
    </header>

    <main>
        <section class="rounds-container">
            <div class="round" onclick="goToRound(1)">
                <img src="icons/round1.png" class="icon" alt="Round 1">

            </div>
            <div class="round" onclick="goToRound(2)">
                <img src="icons/round2.png" class="icon" alt="Round 2">

                <p>Debugging Challenge</p>
            </div>
            <div class="round" onclick="goToRound(3)">
                <img src="icons/round3.png" class="icon" alt="Round 3">
                <h2>Round 3</h2>
                <p>Final Coding Round</p>
            </div>
        </section>

        <a href="register.html" class="btn">Register Now</a>
    </main>

    <script src="script.js"></script>

</html>
